type: object
description: A PayPal payment source
required:
  - items
  - source_data
allOf:
  - $ref: '#/components/schemas/03_PayPalSource'
  - type: object
    properties:
      source_data:
        type: object
        description: Additional data required to create ACH payment sources
        required:
          - brand_name
          - locale
          - shipping_preference
          - user_action
          - description
          - invoice_id
        properties:
          brand_name:
            type: string
            description: The label that overrides the business name in the PayPal account on the PayPal pages
            minLength: 1
            maxLength: 127
            example: 'Super brand'
          locale:
            type: string
            description: ISO 639-2 language code
            minLength: 2
            maxLength: 10
            example: 'en-US'
          shipping_preference:
            type: string
            description: The type of shipping
            enum:
              - 'SET_PROVIDED_ADDRESS'
              - 'GET_FROM_FILE'
              - 'NO_SHIPPING'
            example: 'SET_PROVIDED_ADDRESS'
          user_action:
            type: string
            description: The type of payment flow
            enum:
              - 'PAY_NOW'
              - 'CONTINUE'
            example: 'PAY_NOW'
          description:
            type: string
            description: Payment description
            minLength: 1
            maxLength: 127
            example: 'Some payments description'
          invoice_id:
            type: string
            description: Unique Invoice Id
            minLength: 1
            maxLength: 127
            example: '3a94-9f08-b210-6899d0c86be9'