type: string
enum:
  - no_preference,
  - no_challenge_requested
  - challenge_requested
  - challenge_requested_mandate
  - low_value
  - secure_corporate_payment
  - trusted_listing
  - trusted_listing_prompt
  - transaction_risk_assessment
description: > 
  Indicates whether a challenge is requested for this session.<br/> <br/>
  The following are requests for exemption: <br/>
  • low_value <br/>
  • secure_corporate_payment <br/>
  • trusted_listing <br/>
  • trusted_listing_prompt <br/>
  • transaction_risk_assessment <br/><br/>
  
  If an exemption is not supported by the ACS then Checkout will replace the value with no_challenge_requested.
maxLength: 50
example: no_preference
default: no_preference
