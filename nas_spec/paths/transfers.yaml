post:
  security:
    - OAuth:
        - marketplace:transfer:create
  description: |
    Initiate a transfer of funds from source entity to destination entity.
  summary: Initiate a transfer of funds
  requestBody:
    required: true
    description: The details of the transfer.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/CreateTransferRequest'
  responses:
    '201':
      description: Transfer successfully created.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateTransferResponse'
      headers:
        Cko-Request-Id:
          $ref: '#/components/headers/Cko-Request-Id'
        Cko-Version:
          $ref: '#/components/headers/Cko-Version'
    '400':
      description: Bad Request
    '401':
      description: Unauthorized
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ValidationError'
              - type: object
                properties:
                  error_codes:
                    example:
                      - error_code1
                      - error_code2
  tags:
    - Transfers
get:
  description: Retrieve a selection of transfers based on a query.
  summary: Retrieve transfers
  parameters:
    - in: path
      name: query
      schema:
        type: string
      required: true
      description: A selection of criteria used to select transfers
      example: entity_id:ent_azsiyswl7bwe2ynjzujy7lcjca
  responses:
    '200':
      description: Transfers found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ListTransfersResponse'
      headers:
        Cko-Request-Id:
          $ref: '#/components/headers/Cko-Request-Id'
        Cko-Version:
          $ref: '#/components/headers/Cko-Version'
    '400':
      description: Bad Request
    '401':
      description: Unauthorized
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ValidationError'
              - type: object
                properties:
                  error_codes:
                    example:
                      - error_code1
                      - error_code2
  tags:
    - Transfers
